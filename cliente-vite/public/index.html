<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta Tabela FIPE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
    <div class="container">
        <nav>
            <h1>Tarefa 16 - POS</h1>
        </nav>

        <h1>Consulta Tabela FIPE</h1>

        <label for="tipo">Tipo de veículo:</label>
        <select id="tipo" class="form-select">
            <option value="carros">Carro</option>
            <option value="motos">Moto</option>
            <option value="caminhoes">Caminhão</option>
        </select>

        <label for="marca">Marca:</label>
        <select id="marca" class="form-select"></select>

        <label for="modelo">Modelo:</label>
        <select id="modelo" class="form-select"></select>

        <label for="ano">Ano:</label>
        <select id="ano" class="form-select"></select>

        <button type="button" class="btn btn-outline-secondary" onclick="consultarFipe()">Consultar</button>

        <div class="resultado" id="resultado"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/src/main.js"></script>
    </div>
</body>
</html>
